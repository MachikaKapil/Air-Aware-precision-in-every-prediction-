<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirAware - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #031a3a 0, #020824 30%, #000111 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .title {
            font-size: 64px;
            font-weight: 600;
            color: #4de4ff;
            text-shadow: 0 0 25px #00eaff, 0 0 60px #00eaff;
            margin-bottom: 10px;
        }
        .tagline {
            font-size: 20px;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        .btn {
            background: #0a74dd;
            padding: 12px 30px;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
        }
        .btn:hover {
            background: #0f8bff;
            transform: scale(1.05);
        }
        .enter-text {
            margin-top: 15px;
            opacity: 0.7;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div>
        <div class="title">AirAware</div>
        <div class="tagline">Precision in Every Prediction</div>
        <button class="btn" onclick="goAuth()">Enter</button>
        <div class="enter-text">Or press ENTER</div>
    </div>
<script>
function goAuth(){
    window.location.href = "/auth";
}
document.addEventListener("keydown", function(event){
    if(event.key === "Enter"){
        goAuth();
    }
});
</script>
</body>
</html>
